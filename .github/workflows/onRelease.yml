name: publish

on:
  release:
    types: [released]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies and build ðŸ”§
        run: yarn install --frozen-lockfile && yarn build
      - name: Publish package on NPM ðŸ“¦
        run: |
          yarn config set version-tag-prefix "v"
          yarn config set version-git-tag false
          # echo "RELEASE_VERSION: ${{ github.event.release.tag_name }}"
          # yarn version --new-version ${{ github.event.release.tag_name }}
          # yarn publish
          yarn oclif pack tarballs -t darwin-arm64
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: true
      - name: Publish darwin-arm64 tarball to github
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: './dist/dgctl-v${{ github.event.release.tag_name }}-${{env.GITHUB_SHA::7}}-darwin-arm64.tar.gz'
          asset_name: dgctl-v${{ github.event.release.tag_name }}-${{env.GITHUB_SHA::7}}-darwin-arm64.tar.gz
          asset_content_type: application/zip
